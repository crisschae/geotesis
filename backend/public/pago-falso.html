<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pago Simulado - GeoFerre</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; max-width: 520px; margin: auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; }
    button { padding: 12px 18px; border: 0; border-radius: 8px; background: #2e7d32; color: #fff; cursor: pointer; font-size: 16px; }
    button:disabled { background: #9e9e9e; }
    .row { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>Simulación de Pago</h1>
  <div class="card">
    <div class="row"><b>Pedido:</b> <span id="order-id"></span></div>
    <div class="row"><b>Total:</b> $<span id="total"></span></div>
    <div class="row">
      <button id="btn" onclick="confirmar()">Pagar (Simulado)</button>
    </div>
    <p id="msg"></p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const orderId = params.get('orderId');
    const total = params.get('total');

    document.getElementById('order-id').textContent = orderId || '—';
    document.getElementById('total').textContent = total || '—';

    async function confirmar() {
      const btn = document.getElementById('btn');
      btn.disabled = true;
      try {
        const r = await fetch("http://192.168.18.3:5000/api/pago/falsa-confirmacion", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderId })
            });
        const data = await r.json();
        document.getElementById('msg').textContent = data.ok ? '✅ Pago simulado exitoso' : '❌ Error al confirmar';
      } catch (e) {
        document.getElementById('msg').textContent = '❌ Error de red';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
